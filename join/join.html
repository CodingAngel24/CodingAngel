            <div class="id-container">
                <div class="king-text">아이디</div>

                <div class="id-message1" style="display: none;">아이디가 유효합니다.</div>

            </div>
            <div class="pw-container">

                <input type="password" id="pw-input" class="main-input" placeholder="비밀번호를 입력해 주세요" required>
            </div>
            <div class="reconfirm-container">
                <div class="king-text">비밀번호 재확인</div>
                <input type="password" id="re-pwinput" class="main-input" placeholder="비밀번호를 다시 한 번 입력해 주세요" required>
            </div>
            <div class="pw-message1" style="display: none;">비밀번호가 일치합니다.</div>
            <div class="pw-message2" style="display: none;">비밀번호가 일치하지 않습니다.</div>
